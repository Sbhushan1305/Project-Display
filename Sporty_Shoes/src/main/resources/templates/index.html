<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Shoes Home Page</title>
</head>
<body>
	<!-- navbar  -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Sporty Shoes Zone</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/addshoes">Add Shoes</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/showlist">Show List</a></li>
			</ul>

		</div>
	</nav>
	<!-- nav bar --> 
	

<!-- alert message -->

	<div th:if=${session.msg}>
		<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
		<th:block th:text="${#session.removeAttribute('msg')}">
	</div>

	<!-- table -->
	<div class="container, p-5">

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Sr. No.</th>
					<th scope="col">Shoe ID</th>
					<th scope="col">Shoe Brand</th>
					<th scope="col">Shoe Category</th>
					<th scope="col">Shoe Price</th>
					<th scope="col">Shoe Description</th>
					<th scope="col">Data Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${shoeEntityList}">
					<th th:text="${e.srno}">1</th>
					<td th:text="${e.shoeid}"></td>
					<td th:text="${e.brand}"></td>
					<td th:text="${e.category}"></td>
					<td th:text="${e.price}"></td>
					<td th:text="${e.description}"></td>
					<td><a class="btn btn-sm btn-primary"
						th:href="@{/EditShoeDetail/{srno}(srno=${e.srno})}">Edit</a> <a
						class="btn btn-sm btn-danger"
						th:href="@{/DeleteShoeDetail/{srno}(srno=${e.srno})}">Delete</a></td>
				</tr>
			</tbody>
		</table>

		<!-- table -->

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
