<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Shoes Home Page</title>
</head>
<body>
	<!-- navbar  -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Sporty Shoes Zone</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/addshoes">Add Shoes</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="/showlist">Show List</a></li>
			</ul>

		</div>
	</nav>

	<!-- navbar  -->

	<!-- form -->
	
	<form class="container p-3" th:action="@{/update}" method="post" th:object="${shoeEntityDetail}">
	<input type="hidden" th:value="${shoeEntityDetail.srno}" name="srno">
		<div class="container p-5 card">
			<h3>Edit Shoe Detail</h3>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="shoeid">Shoe ID</label> <input type="text"
						class="form-control" name="shoeid" placeholder="Shoe ID" th:value="${shoeEntityDetail.shoeid}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="brand">Shoe Brand</label> <input type="text"
						class="form-control" name="brand" placeholder="Shoe Name" th:value="${shoeEntityDetail.brand}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="category">Shoe Category</label> <input type="text"
						class="form-control" name="category" placeholder="Shoe Category" th:value="${shoeEntityDetail.category}">
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="price">Shoe price</label> <input type="text"
						class="form-control" name="price" placeholder="Shoe Price" th:value="${shoeEntityDetail.price}">
				</div>
			</div>

			<div class="form-group">
				<label for="description">Shoes Description</label>
				<textarea class="form-control" name="description"
					placeholder="Description" rows="3" th:value="${shoeEntityDetail.description}"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>

	<!-- form -->

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
