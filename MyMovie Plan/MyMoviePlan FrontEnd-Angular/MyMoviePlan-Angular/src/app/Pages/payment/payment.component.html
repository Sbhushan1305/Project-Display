<div>
    <!-- Background image -->
    <div class="bg-image d-flex justify-content-center align-items-center" style="
  background-image: url('https://img.freepik.com/free-vector/film-strip-background-with-clapper-board_1017-33456.jpg');
  height: 100vh;
  width: 100%;
  background-repeat: no-repeat;
  background-size: cover;
">
        <div class="col-md-4" style="
        border-style: double;
        border-color: darkcyan;
        border-radius: 10mm;
        padding: 10mm;
        background-color: aliceblue;
        border-width: 3mm;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        ">

            <div style="color: blue;">
                <h2>Pay Here</h2><br>
            </div>
            <hr>
            <div>
                <form>
                    <tr *ngFor="let movie of movieListArray">
                    <!-- Name input -->
                    <h4 style="text-align: left;">Your Total Amount is : {{movie.moviePrice}}</h4>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Pay Here</span>
                        <input type="text" class="form-control" placeholder="Enter Amount" aria-label="Username"
                            aria-describedby="basic-addon1" />
                    </div>
                
                    <hr>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary btn-block">Pay</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="btn btn-primary" href="home" role="button">Back</a>
                    <br>

                    <div style="padding-top: 5mm;">
                        <!-- <img src="https://www.foundationhealth.org/.api2/binaries/ewehpQHXvf/thumbnails/pharmacy.JPG" alt="" height="280mm" width="100%"> -->
                        <img src="{{movie.movieImage}}" alt="" height="280mm" width="100%">
                    </div>
                </tr>
                </form>

            </div>
        </div>
    </div>
    <!-- Background image -->
</div>
