<body style="
background-image: url('https://media.istockphoto.com/id/532963888/photo/medical-or-science-with-soft-light-background.jpg?b=1&s=170667a&w=0&k=20&c=KVuJwHqf-BYyhYT4wGc0iISYAY1Cw6-KdcTc7GgGmDg=');
background-position: center;
background-repeat: no-repeat;
background-size: cover;
height: 100vh;
">
  <div class="fixed-top">
    <h1 class="container-fluid bg-primary text-light" style="text-align: center;padding: 3mm;">Online
      Medicare</h1>
    <mat-tab-group animationDuration="2000ms">
      <mat-tab class="bg-primary" label="User LogIn">

        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">

              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                  <h1 style="color: blue;"><b>User Login</b></h1>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" />
                    <label class="form-label text-primary fs-5" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter password" />
                    <label class="form-label text-primary fs-5" for="form3Example4">Password</label>
                  </div>

                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="signup"
                        class="link-danger">Register</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </mat-tab>



      <!-- Admin LogIn -->
      <mat-tab label="Admin Login">

        <section class="vh-100">
          <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-md-9 col-lg-6 col-xl-5">

              </div>
              <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form>
                  <h1 style="color: blue;"><b>Admin Login</b></h1>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" />
                    <label class="form-label text-primary fs-5" for="form3Example3">Email address</label>
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <input type="password" id="form3Example4" class="form-control form-control-lg"
                      placeholder="Enter password" />
                    <label class="form-label text-primary fs-5" for="form3Example4">Password</label>
                  </div>

                  <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                      style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                        class="link-danger">Register</a></p>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </section>

      </mat-tab>
    </mat-tab-group>
  </div>

</body>
