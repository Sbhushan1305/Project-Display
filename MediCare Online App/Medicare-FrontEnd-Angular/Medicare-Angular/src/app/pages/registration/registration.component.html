<form (ngSubmit)="onSublit()">
    <div>
        <!-- Background image -->
        <div class="bg-image d-flex justify-content-center align-items-center" style="
  background-image: url('https://i2.wp.com/salienthealthcare.com/wp-content/uploads/2020/03/AdobeStock_133621255-scaled.jpeg?fit=2560%2C1440&ssl=1');
  height: 100vh;
  width: 100%;
  background-repeat: no-repeat;
  background-size: cover;
">
            <div class="col-md-4" style="
        border-style: double;
        border-color: darkcyan;
        border-radius: 10mm;
        padding: 10mm;
        background-color: aliceblue;
        border-width: 3mm;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        ">

                <div style="color: blue;text-align: center;">
                    <h2>Registration Form</h2><br>
                </div>
                <hr>
                <div>

                    <!-- Name input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="username">Full Name</label>
                        <input type="text" id="username" name="username" class="form-control"
                            placeholder="Enter Your Full Name"  />
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="form1Example1">Email address</label>
                        <input type="email" id="useremail" class="form-control" placeholder="Enter Your Email ID" />
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-2">
                        <label class="form-label" for="form1Example2">Password</label>
                        <input type="password" id="userpassword" class="form-control"
                            placeholder="Enter Your Password" />
                    </div>

                    <!-- role button -->
                    <div class="form-outline mb-3">
                        <label for="cars">Choose Your Role:</label><br>
                        <select id="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <br>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-primary btn-block">Reset All</button>
                    <hr>
                    <!-- Register buttons -->
                    <div class="text-center">
                        <p>Alredy member? <a href="login" style="color: red;">Login</a></p>
                    </div>

                </div>
            </div>
        </div>
        <!-- Background image -->
    </div>
</form>
