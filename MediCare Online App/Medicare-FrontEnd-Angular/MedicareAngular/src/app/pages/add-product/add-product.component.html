<app-navbar></app-navbar>
<div>
    <!-- Background image -->
    <div class="bg-image d-flex justify-content-center align-items-center" style="
  background-image: url('https://i.graphicmama.com/blog/wp-content/uploads/2021/04/22092628/free-medical-background-35.png');
  height: 100vh;
  width: 100%;
  background-repeat: no-repeat;
  background-size: cover;
">
        <div class="col-md-6" style="
        margin-top: 10mm;
        border-style: double;
        border-color: darkcyan;
        border-radius: 10mm;
        padding: 10mm;
        background-color: aliceblue;
        border-width: 3mm;
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        ">

            <div style="color: blue;">
                <h2>Add Products</h2>
            </div>
            <hr>
            <div>
                <form (ngSubmit)="onAddProductSubmit()">
                    <!-- Name input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Product Name</span>
                        <input type="text" class="form-control" id="productName" name="productName"
                            placeholder="Product Name" [(ngModel)]="productclass.productName" />
                    </div>

                    <!-- Brand input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Product Brand</span>
                        <input type="text" class="form-control" id="productBrand" name="productBrand"
                            placeholder="Product Brand Name" [(ngModel)]="productclass.productBrand" />
                    </div>

                    <!-- Description input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Product Description</span>
                        <textarea class="form-control" id="productDescription" name="productDescription"
                            placeholder="Product Descritption" [(ngModel)]="productclass.productDescription"></textarea>
                    </div>

                    <!-- quantity input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Product Quantity</span>
                        <input type="number" class="form-control" id="productTotalQuantity" name="productTotalQuantity"
                            placeholder="Qty" [(ngModel)]="productclass.productTotalQuantity" />
                    </div>

                    <!-- Product Discount -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Product Price</span>
                        <input type="number" class="form-control" id="productPrice" name="productPrice"
                            placeholder="Price" [(ngModel)]="productclass.productPrice" />
                    </div>

                    <!-- Product Discount -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Product Discount</span>
                        <input type="text" class="form-control" id="productDiscount" name="productDiscount"
                            placeholder="Discount in %" [(ngModel)]="productclass.productDiscount" />
                    </div>

                    <!-- Image URL input -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">Image URL :</span>
                        <textarea class="form-control" id="productImage" name="productImage" placeholder="Paste URL"
                            [(ngModel)]="productclass.productImage"></textarea>
                    </div>
                    <hr>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block">Add Product</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" class="btn btn-primary btn-block">Reset All</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Background image -->
</div>
